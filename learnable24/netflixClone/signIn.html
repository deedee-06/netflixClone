<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/signIn.css">

</head>

<body>
    <header>
        <img src="/images/Logo (1).png" alt="Netflix Logo">
    </header>


    <main>
        <section class="signInContainer">
            <h1>Sign in</h1>
            <div class="form">
                <input type="email" placeholder="Email or phone number" required /> <br>
                <input type="password" placeholder=" Enter Password" required />
            </div>

            <div class="sign">
                <a href="/landingPage.html">
                    <input type="submit" value="Sign in" />
                </a>
            </div>

            <div class="help">
                <input type="submit" value="Remember me" />
                <a href="/">Need help?</a>
            </div>
        </section>

        <section class="section2">
            <div class="fb">
                <img src="/images/facebook.png" alt="facebook logo">
                <a href="www.facebook.com">
                    <p>Login with Facebook</p>
                </a>
            </div>

            <p class="new">New to Netflix? <a href="/signUp.html">Sign up now.</a></p>
            <p class="learnMore">This page is protected by Google reCAPTCHA to
                ensure you're not a bot. <a href="/">Learn more.</a> </p>
        </section>
    </main>

    </div>

    <footer>
        <p>Questions? Call 1-844-505-2993</p>
        <section class="list">
            <ul>
                <li>FAQ</li>
                <li>Cookie Preferences</li>
            </ul>

            <ul>
                <li>Help Center</p>
                <li>Corporate Information</li>
            </ul>

            <ul class="terms">
                <li>Terms of use</li>
                <li>Privacy</li>
            </ul>
        </section>

        <section class="dropDown">
            <img src="/images/icon-park-outline_earth.png" alt="earth icon">
            <select name="language">
                <option value="English">English</option>
                <option value="Arab">Arabic</option>
                <option value="french">French</option>
                <option value="Hindi">Hindi</option>
            </select>
        </section>

    </footer>
</body>

</html>
